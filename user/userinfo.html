<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 先导入layui的css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 再导入自己的css样式 -->
    <link rel="stylesheet" href="/assets/css/user/userinfo.css">
</head>

<body>
    <!-- 导入ui的卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="userinfo" action="">
                <input type="hidden" name="id" value="">;
                <div class="layui-form-item">
                    <label class="layui-form-label">登陆名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="" placeholder="请输入登陆名称" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnSubmit">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.min.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/user/userinfo.js"></script>
</body>

</html>
